<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Caster Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
            position: relative;
        }
        
        .status-indicator.streaming {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.stopped {
            background: #e74c3c;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: #3498db;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.danger {
            background: #e74c3c;
        }
        
        .btn.success {
            background: #2ecc71;
        }
        
        .btn.warning {
            background: #f39c12;
        }
        
        .video-list {
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
        }
        
        .video-item {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .video-item:hover {
            background: #f8f9fa;
        }
        
        .video-item.active {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .video-meta {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .panel {
                padding: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UDP配信システム制御画面</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="streamStatus"></div>
                    <span>UDP配信: <strong id="streamStatusText">読み込み中...</strong></span>
                </div>
                <div class="status-item">
                    <span>現在の動画: <strong id="currentVideo">なし</strong></span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">最終更新: --</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>動画選択・UDP配信</h2>
                <p style="margin-bottom: 15px; color: #7f8c8d;">
                    動画ファイルを選択してUDP送信を開始
                </p>
                <div id="videoList" class="video-list">
                    <div style="padding: 20px; text-align: center; color: #7f8c8d;">
                        動画を読み込み中...
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn" onclick="refreshVideos()">動画リスト更新</button>
                    <button class="btn danger" onclick="stopStream()" id="stopBtn" disabled>UDP配信停止</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentVideoFile = null;
        let refreshInterval = null;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            startAutoRefresh();
        });

        // 自動更新開始
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshStatus, 5000);
        }

        // 全体更新
        function refreshAll() {
            refreshStatus();
            refreshVideos();
        }

        // ステータス更新
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // UDP配信状況更新
                const streamStatusIndicator = document.getElementById('streamStatus');
                const streamStatusText = document.getElementById('streamStatusText');
                
                if (data.stream_status === 'streaming') {
                    streamStatusIndicator.className = 'status-indicator streaming';
                    streamStatusText.textContent = '配信中';
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    streamStatusIndicator.className = 'status-indicator stopped';
                    streamStatusText.textContent = '停止中';
                    document.getElementById('stopBtn').disabled = true;
                }
                
                // 現在の動画更新
                currentVideoFile = data.current_video;
                document.getElementById('currentVideo').textContent = currentVideoFile || 'なし';
                
                // 最終更新時刻
                document.getElementById('lastUpdate').textContent = '最終更新: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Status refresh error:', error);
                alert('ステータス更新エラー: ' + error.message);
            }
        }

        // 動画一覧更新
        async function refreshVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                
                const videoList = document.getElementById('videoList');
                
                if (data.videos && data.videos.length > 0) {
                    videoList.innerHTML = '';
                    
                    data.videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'video-item';
                        if (video.filename === currentVideoFile) {
                            videoItem.classList.add('active');
                        }
                        
                        const sizeInMB = (video.size / (1024 * 1024)).toFixed(2);
                        const modDate = new Date(video.modified).toLocaleString();
                        
                        videoItem.innerHTML = `
                            <div class="video-info">
                                <div class="video-name">${video.filename}</div>
                                <div class="video-meta">${sizeInMB} MB • ${modDate}</div>
                            </div>
                            <button class="btn" onclick="switchVideo('${video.filename}')" 
                                    ${video.filename === currentVideoFile ? 'disabled' : ''}>
                                ${video.filename === currentVideoFile ? '配信中' : '選択'}
                            </button>
                        `;
                        
                        videoList.appendChild(videoItem);
                    });
                } else {
                    videoList.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">動画ファイルが見つかりません</div>';
                }
                
            } catch (error) {
                console.error('Video refresh error:', error);
                alert('動画一覧更新エラー: ' + error.message);
            }
        }

        // 動画切り替え（UDP配信開始）
        async function switchVideo(videoFile) {
            try {
                // Show loading feedback (optional for warning-type messages)
                console.log(`UDP配信開始中: ${videoFile}`);
                
                const response = await fetch('/api/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ video: videoFile })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // alert(`UDP配信開始: ${videoFile}`);
                    refreshAll();
                } else {
                    alert('UDP配信開始エラー: ' + data.error);
                }
                
            } catch (error) {
                console.error('Switch video error:', error);
                alert('UDP配信開始エラー: ' + error.message);
            }
        }

        // UDP配信停止
        async function stopStream() {
            if (!confirm('UDP配信を停止しますか？')) return;
            
            try {
                console.log('UDP配信を停止中...');
                
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('UDP配信を停止しました');
                    refreshAll();
                } else {
                    alert('UDP配信停止エラー: ' + data.error);
                }
                
            } catch (error) {
                console.error('Stop stream error:', error);
                alert('UDP配信停止エラー: ' + error.message);
            }
        }

        // ページ離脱時に自動更新停止
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
