<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Caster Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
            position: relative;
        }
        
        .status-indicator.streaming {
            background: #2ecc71;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.stopped {
            background: #e74c3c;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: #3498db;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.danger {
            background: #e74c3c;
        }
        
        .btn.success {
            background: #2ecc71;
        }
        
        .btn.warning {
            background: #f39c12;
        }
        
        .video-list {
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
        }
        
        .video-item {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .video-item:hover {
            background: #f8f9fa;
        }
        
        .video-item.active {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .video-meta {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .source-badge {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            font-weight: 500;
        }
        
        .source-badge.local {
            background: #3498db;
            color: white;
        }
        
        .source-badge.googledrive {
            background: #4285f4;
            color: white;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
        }
        
        .tab:hover {
            color: #2c3e50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .googledrive-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        
        .googledrive-input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .googledrive-status {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .googledrive-status.available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .googledrive-status.unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .download-progress {
            margin: 10px 0;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .panel {
                padding: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UDP配信システム制御画面</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="streamStatus"></div>
                    <span>UDP配信: <strong id="streamStatusText">読み込み中...</strong></span>
                </div>
                <div class="status-item">
                    <span>現在の動画: <strong id="currentVideo">なし</strong></span>
                    <span class="source-badge" id="currentVideoSource" style="display: none;">ローカル</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">最終更新: --</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>動画選択・UDP配信</h2>
                <p style="margin-bottom: 15px; color: #7f8c8d;">
                    動画ファイルを選択してUDP送信を開始
                </p>
                
                <!-- タブメニュー -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('local')" id="localTabBtn">ローカルファイル</button>
                    <button class="tab" onclick="switchTab('googledrive')" id="googledriveTabBtn">Google Drive</button>
                </div>
                
                <!-- ローカルファイルタブ -->
                <div id="localTab" class="tab-content active">
                    <div id="videoList" class="video-list">
                        <div style="padding: 20px; text-align: center; color: #7f8c8d;">
                            動画を読み込み中...
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button class="btn" onclick="refreshVideos()">動画リスト更新</button>
                    </div>
                </div>
                
                <!-- Google Driveタブ -->
                <div id="googledriveTabContent" class="tab-content">
                    <div id="googledriveStatus" class="googledrive-status unavailable" style="display: none;">
                        Google Drive機能は利用できません
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <label for="googledriveLink" style="display: block; margin-bottom: 5px; font-weight: 500;">
                            Google DriveフォルダのリンクまたはID:
                        </label>
                        <input type="text" 
                               id="googledriveLink" 
                               class="googledrive-input"
                               placeholder="例: https://drive.google.com/drive/folders/1a2b3c4d5e6f... または フォルダID"
                               autocomplete="off">
                    </div>
                    
                    <div class="control-buttons" style="margin-bottom: 20px;">
                        <button class="btn" onclick="loadGoogleDriveFiles()" id="loadGoogleDriveBtn">
                            ファイルリスト取得
                        </button>
                        <button class="btn warning" onclick="cleanupGoogleDriveFiles()">
                            一時ファイル削除
                        </button>
                    </div>
                    
                    <div id="googledriveVideoList" class="video-list" style="display: none;">
                        <div style="padding: 20px; text-align: center; color: #7f8c8d;">
                            フォルダリンクを入力してファイルを取得してください
                        </div>
                    </div>
                </div>
                
                <!-- 共通制御ボタン -->
                <div class="control-buttons" style="margin-top: 20px; border-top: 1px solid #ecf0f1; padding-top: 20px;">
                    <button class="btn danger" onclick="stopStream()" id="stopBtn" disabled>UDP配信停止</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentVideoFile = null;
        let currentVideoSource = 'local';
        let refreshInterval = null;
        let googledriveFiles = [];
        let activeTab = 'local';

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            checkGoogleDriveStatus();
            startAutoRefresh();
        });

        // 自動更新開始
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshStatus, 5000);
        }

        // 全体更新
        function refreshAll() {
            refreshStatus();
            refreshVideos();
        }

        // ステータス更新
        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // UDP配信状況更新
                const streamStatusIndicator = document.getElementById('streamStatus');
                const streamStatusText = document.getElementById('streamStatusText');
                
                if (data.stream_status === 'streaming') {
                    streamStatusIndicator.className = 'status-indicator streaming';
                    streamStatusText.textContent = '配信中';
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    streamStatusIndicator.className = 'status-indicator stopped';
                    streamStatusText.textContent = '停止中';
                    document.getElementById('stopBtn').disabled = true;
                }
                
                // 現在の動画更新
                currentVideoFile = data.current_video;
                currentVideoSource = data.current_video_source || 'local';
                document.getElementById('currentVideo').textContent = currentVideoFile || 'なし';
                
                // 動画ソース表示
                const sourceElement = document.getElementById('currentVideoSource');
                if (currentVideoFile) {
                    sourceElement.style.display = 'inline';
                    sourceElement.textContent = currentVideoSource === 'googledrive' ? 'Google Drive' : 'ローカル';
                    sourceElement.className = `source-badge ${currentVideoSource}`;
                } else {
                    sourceElement.style.display = 'none';
                }
                
                // 最終更新時刻
                document.getElementById('lastUpdate').textContent = '最終更新: ' + new Date().toLocaleTimeString();
                
                // Google Driveファイルリストも現在の状態に合わせて更新
                if (googledriveFiles.length > 0) {
                    displayGoogleDriveFiles(googledriveFiles);
                }
                
            } catch (error) {
                console.error('Status refresh error:', error);
                alert('ステータス更新エラー: ' + error.message);
            }
        }

        // 動画一覧更新
        async function refreshVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                
                const videoList = document.getElementById('videoList');
                
                if (data.videos && data.videos.length > 0) {
                    videoList.innerHTML = '';
                    
                    data.videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = 'video-item';
                        if (video.filename === currentVideoFile) {
                            videoItem.classList.add('active');
                        }
                        
                        const sizeInMB = (video.size / (1024 * 1024)).toFixed(2);
                        const modDate = new Date(video.modified).toLocaleString();
                        
                        const isActive = video.filename === currentVideoFile && currentVideoSource === 'local';
                        
                        videoItem.innerHTML = `
                            <div class="video-info">
                                <div class="video-name">
                                    ${video.filename}
                                    <span class="source-badge local">ローカル</span>
                                </div>
                                <div class="video-meta">${sizeInMB} MB • ${modDate}</div>
                            </div>
                            <button class="btn" onclick="switchVideo('${video.filename}', 'local', null, this)" 
                                    ${isActive ? 'disabled' : ''}>
                                ${isActive ? '配信中' : '選択'}
                            </button>
                        `;
                        
                        videoList.appendChild(videoItem);
                    });
                } else {
                    videoList.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">動画ファイルが見つかりません</div>';
                }
                
            } catch (error) {
                console.error('Video refresh error:', error);
                alert('動画一覧更新エラー: ' + error.message);
            }
        }

        // 動画切り替え（UDP配信開始）
        async function switchVideo(videoFile, source = 'local', googledriveFileId = null, buttonElement = null) {
            // すぐにボタンの状態を変更
            const allButtons = document.querySelectorAll('.video-item button');
            const clickedButton = buttonElement || event.target;
            
            // クリックされたボタンを読み込み中に変更
            const originalText = clickedButton.textContent;
            clickedButton.textContent = '読み込み中...';
            clickedButton.disabled = true;
            
            // 他のすべてのボタンを無効化
            allButtons.forEach(btn => {
                if (btn !== clickedButton) {
                    btn.disabled = true;
                }
            });
            
            try {
                console.log(`UDP配信開始中: ${videoFile} (source: ${source})`);
                
                const requestBody = { 
                    video: videoFile, 
                    source: source 
                };
                
                if (source === 'googledrive' && googledriveFileId) {
                    requestBody.googledriveFileId = googledriveFileId;
                }
                
                const response = await fetch('/api/switch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    refreshAll();
                    // Google Driveファイルリストも更新
                    if (source === 'googledrive' && googledriveFiles.length > 0) {
                        displayGoogleDriveFiles(googledriveFiles);
                        // alert(`Google Drive動画のダウンロードと配信を開始しました: ${videoFile}`);
                    }
                } else {
                    // エラー時はボタンを元に戻す
                    clickedButton.textContent = originalText;
                    allButtons.forEach(btn => {
                        btn.disabled = false;
                    });
                    alert('UDP配信開始エラー: ' + data.error);
                }
                
            } catch (error) {
                console.error('Switch video error:', error);
                // エラー時はボタンを元に戻す
                clickedButton.textContent = originalText;
                allButtons.forEach(btn => {
                    btn.disabled = false;
                });
                alert('UDP配信開始エラー: ' + error.message);
            }
        }

        // UDP配信停止
        async function stopStream() {
            if (!confirm('UDP配信を停止しますか？')) return;
            
            try {
                console.log('UDP配信を停止中...');
                
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('UDP配信を停止しました');
                    refreshAll();
                    // Google Driveファイルリストも更新
                    if (googledriveFiles.length > 0) {
                        displayGoogleDriveFiles(googledriveFiles);
                    }
                } else {
                    alert('UDP配信停止エラー: ' + data.error);
                }
                
            } catch (error) {
                console.error('Stop stream error:', error);
                alert('UDP配信停止エラー: ' + error.message);
            }
        }

        // タブ切り替え
        function switchTab(tabName) {
            try {
                console.log('switchTab called with:', tabName);
                
                // タブボタンの状態更新
                const localBtn = document.getElementById('localTabBtn');
                const googleBtn = document.getElementById('googledriveTabBtn');
                
                if (localBtn) localBtn.classList.remove('active');
                if (googleBtn) googleBtn.classList.remove('active');
                
                // IDで直接タブボタンを設定
                if (tabName === 'local' && localBtn) {
                    localBtn.classList.add('active');
                } else if (tabName === 'googledrive' && googleBtn) {
                    googleBtn.classList.add('active');
                }
                
                // タブコンテンツの状態更新 - 明示的に要素を取得して操作
                const localContent = document.getElementById('localTab');
                const googleContent = document.getElementById('googledriveTabContent');
                
                console.log('Before switch - Local active:', localContent && localContent.classList.contains('active'));
                console.log('Before switch - Google active:', googleContent && googleContent.classList.contains('active'));
                
                // 一旦両方のactiveクラスを削除
                if (localContent) {
                    localContent.classList.remove('active');
                    localContent.style.display = 'none';
                }
                if (googleContent) {
                    googleContent.classList.remove('active');
                    googleContent.style.display = 'none';
                }
                
                // 選択されたタブのコンテンツを表示
                if (tabName === 'local' && localContent) {
                    localContent.classList.add('active');
                    localContent.style.display = 'block';
                    console.log('Activated local tab');
                } else if (tabName === 'googledrive' && googleContent) {
                    googleContent.classList.add('active');
                    googleContent.style.display = 'block';
                    console.log('Activated Google Drive tab');
                }
                
                console.log('After switch - Local active:', localContent && localContent.classList.contains('active'));
                console.log('After switch - Google active:', googleContent && googleContent.classList.contains('active'));
                
                activeTab = tabName;
            } catch (error) {
                console.error('Error in switchTab:', error);
            }
        }

        // Google Drive状態確認
        async function checkGoogleDriveStatus() {
            try {
                const response = await fetch('/api/googledrive/status');
                const data = await response.json();
                
                const statusElement = document.getElementById('googledriveStatus');
                const tabElement = document.getElementById('googledriveTabBtn');
                
                if (data.authenticated) {
                    statusElement.className = 'googledrive-status available';
                    statusElement.textContent = `Google Drive利用可能 (一時ファイル: ${data.tempDir?.fileCount || 0}個, ${data.tempDir?.totalSizeMB || 0}MB)`;
                    statusElement.style.display = 'block';
                    tabElement.disabled = false;
                } else {
                    statusElement.className = 'googledrive-status unavailable';
                    statusElement.textContent = 'Google Drive機能は利用できません（認証が必要）';
                    statusElement.style.display = 'block';
                    tabElement.disabled = true;
                }
                
            } catch (error) {
                console.error('Google Drive status check error:', error);
                const statusElement = document.getElementById('googledriveStatus');
                statusElement.className = 'googledrive-status unavailable';
                statusElement.textContent = 'Google Drive状態確認エラー';
                statusElement.style.display = 'block';
            }
        }

        // Google Driveファイルリスト取得
        async function loadGoogleDriveFiles() {
            const folderLink = document.getElementById('googledriveLink').value.trim();
            if (!folderLink) {
                alert('Google DriveフォルダのリンクまたはIDを入力してください');
                return;
            }

            const loadBtn = document.getElementById('loadGoogleDriveBtn');
            const videoList = document.getElementById('googledriveVideoList');
            
            try {
                loadBtn.disabled = true;
                loadBtn.textContent = '読み込み中...';
                videoList.style.display = 'block';
                videoList.innerHTML = '<div class="loading">Google Driveからファイルリストを取得中...</div>';

                const response = await fetch('/api/googledrive/files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ folderLink: folderLink })
                });

                const data = await response.json();

                if (data.success) {
                    googledriveFiles = data.files;
                    displayGoogleDriveFiles(data.files);
                } else {
                    videoList.innerHTML = `<div style="padding: 20px; text-align: center; color: #e74c3c;">${data.error}</div>`;
                }

            } catch (error) {
                console.error('Google Drive files load error:', error);
                videoList.innerHTML = `<div style="padding: 20px; text-align: center; color: #e74c3c;">エラー: ${error.message}</div>`;
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'ファイルリスト取得';
            }
        }

        // Google Driveファイル表示
        function displayGoogleDriveFiles(files) {
            const videoList = document.getElementById('googledriveVideoList');
            
            if (files && files.length > 0) {
                videoList.innerHTML = '';
                
                files.forEach(file => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const isActive = file.filename === currentVideoFile && currentVideoSource === 'googledrive';
                    if (isActive) {
                        videoItem.classList.add('active');
                    }
                    
                    const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                    const modDate = new Date(file.modified).toLocaleString();
                    
                    videoItem.innerHTML = `
                        <div class="video-info">
                            <div class="video-name">
                                ${file.filename}
                                <span class="source-badge googledrive">Google Drive</span>
                            </div>
                            <div class="video-meta">${sizeInMB} MB • ${modDate}</div>
                        </div>
                        <button class="btn" onclick="switchVideo('${file.filename}', 'googledrive', '${file.id}', this)" 
                                ${isActive ? 'disabled' : ''}>
                            ${isActive ? '配信中' : '選択'}
                        </button>
                    `;
                    
                    videoList.appendChild(videoItem);
                });
            } else {
                videoList.innerHTML = '<div style="padding: 20px; text-align: center; color: #7f8c8d;">このフォルダには動画ファイルが見つかりませんでした</div>';
            }
        }

        // Google Drive一時ファイルクリーンアップ
        async function cleanupGoogleDriveFiles() {
            if (!confirm('Google Driveの一時ファイルを削除しますか？')) return;

            try {
                const response = await fetch('/api/googledrive/cleanup', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    alert('一時ファイルを削除しました');
                    checkGoogleDriveStatus();
                } else {
                    alert('削除エラー: ' + data.error);
                }

            } catch (error) {
                console.error('Google Drive cleanup error:', error);
                alert('削除エラー: ' + error.message);
            }
        }

        // ページ離脱時に自動更新停止
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
