worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;    

        application live {
            live on;
            record off;
            
            # Allow publishing from localhost and Docker networks
            allow publish 127.0.0.1;
            allow publish 172.0.0.0/8;
            allow publish 192.168.0.0/16;
            deny publish all;
            
            # Allow play from anywhere
            allow play all;
            
            # RTMP settings for better compatibility
            wait_key on;
            wait_video on;
            drop_idle_publisher 10s;
        }
    }
}

http {
    server {
        listen 8080;
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /var/www/html;
        }
        
    }
}