services:
  rtmp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.rtmp
    container_name: streaming-rtmp-server
    ports:
      - '1935:1935'
      - '8080:8080'
    networks:
      - streaming-network

  ffmpeg-streamer:
    build:
      context: .
      dockerfile: docker/Dockerfile.ffmpeg
    container_name: streaming-ffmpeg
    depends_on:
      - rtmp-server
    volumes:
      - ./playlists:/app/playlists
      - ./scripts:/app/scripts
      - ./videos:/app/videos
    environment:
      - NODE_ENV=development
      - CONTROLLER_MODE=${CONTROLLER_MODE:-simple}
      - RTMP_URL=${RTMP_URL}
    networks:
      - streaming-network
    restart: unless-stopped

networks:
  streaming-network:
    driver: bridge
