worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            
            # RTMPのpull/pushを許可
            allow publish all;
            allow play all;
            
            # セッション管理の改善
            drop_idle_publisher 10s;
            sync 10ms;
            wait_key on;
            wait_video on;
            publish_notify on;
            play_restart on;
            
            # RTMPプッシュの設定
            push_reconnect 1s;
            
            # 既存の接続を切断して新しい接続を許可
            on_publish http://streamcaster-backend:3000/api/rtmp/on_publish;
            on_publish_done http://streamcaster-backend:3000/api/rtmp/on_publish_done;
            on_play http://streamcaster-backend:3000/api/rtmp/on_play;
            on_play_done http://streamcaster-backend:3000/api/rtmp/on_play_done;
            
            # HLS設定
            hls on;
            hls_path /opt/rtmp/data/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # DASH設定
            dash on;
            dash_path /opt/rtmp/data/dash;
            dash_fragment 3;
            dash_playlist_length 60;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 8000;
        
        # CORS設定
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        
        # HLSのファイル配信
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /opt/rtmp/data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # DASHのファイル配信
        location /dash {
            types {
                application/dash+xml mpd;
                video/mp4 mp4;
            }
            root /opt/rtmp/data;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # サーバーのステータス確認用
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /opt/rtmp/data;
        }
        
        # シンプルなステータスページ
        location / {
            root /opt/rtmp/data;
            index index.html;
        }
    }
}